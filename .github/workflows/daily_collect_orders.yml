name: Daily Collect Orders

# 매일 KST 10:00 → UTC 01:00
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
    inputs:
      base_date:
        description: 'Base date for collection (YYYY-MM-DD). If omitted, defaults to yesterday.'
        required: false

jobs:
  collect-and-notify:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    env:
      DB_URL: ${{ secrets.DB_URL }}
      BITGET_API_KEY: ${{ secrets.BITGET_API_KEY }}
      BITGET_API_SECRET: ${{ secrets.BITGET_API_SECRET }}
      BITGET_PASSPHRASE: ${{ secrets.BITGET_PASSPHRASE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies via Poetry
        run: |
          poetry install --no-interaction --no-ansi

      - name: Run daily orders collection
        id: collect
        env:
          TZ: Asia/Seoul
        run: |
          # Determine base_date argument if provided via workflow_dispatch
          if [ -n "${{ github.event.inputs.base_date }}" ]; then
            BD="--base_date ${{ github.event.inputs.base_date }}"
          else
            BD=""
          fi
          # Execute script with optional base_date
          poetry run python src/scripts/collect_orders.py $BD

      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook-type: incoming-webhook
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": ":chart_with_upwards_trend: Daily Orders Collection Result",
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && 'good' || 'danger' }}",
                  "fields": [
                    {
                      "title": "Workflow",
                      "value": "${{ github.workflow }}",
                      "short": true
                    },
                    {
                      "title": "Status",
                      "value": "${{ job.status }}",
                      "short": true
                    },
                    {
                      "title": "Base on",
                      "value": "KST 10:00",
                      "short": true
                    }
                  ]
                }
              ]
            }