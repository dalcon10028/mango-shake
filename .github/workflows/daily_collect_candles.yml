name: Daily Collect Candles

# 매일 KST 10:00 → UTC 01:00
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  collect-and-notify:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    env:
      DB_URL: ${{ secrets.DB_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies via Poetry
        run: |
          poetry install --no-interaction --no-ansi

      - name: Run daily candle collection
        id: collect
        run: |
          poetry run python src/scripts/collect_daily_candles.py

      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          payload: |
            {
              "text": ":chart_with_upwards_trend: Daily Candle Collection Result",
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && 'good' || 'danger' }}",
                  "fields": [
                    {
                      "title": "Workflow",
                      "value": "${{ github.workflow }}",
                      "short": true
                    },
                    {
                      "title": "Status",
                      "value": "${{ job.status }}",
                      "short": true
                    },
                    {
                      "title": "Base on",
                      "value": "KST 10:00",
                      "short": true
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}